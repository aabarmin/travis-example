language: java
before_script:
  - chmod +x gradlew
jobs:
 include:
  - stage: "Initial Assemble"
    language: java
    script:
     - ./gradlew assemble
  - stage: "Style Checks"
    language: java
    script:
      - ./gradlew checkstyleMain
      - ./gradlew checkstyleTest
  - stage: "Tests"
    language: java
    script:
      - ./gradlew test
  - stage: "Test Coverage"
    language: java
    script:
     - ./gradlew jacocoTestReport